<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body>
    <div class="container">
        <font size="26px"><b>Weather</b></font>
        <div class="input-container">
            <input type="text" id="location-input" placeholder="Enter location">
            <button id="fetch-weather-btn">Search</button>
            <button id="current-location-btn">Current Location</button>
        </div>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <div id="conditions" class="condition">
                <img id="weather-icon" src="" alt="Weather Icon" style="display: none;">
            </div>
             <span id="condition-text"></span>
            <p id="humidity"></p>
        </div>
    </div>
    <script src="Weather.js"></script>
</body>
</html>
